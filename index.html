<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Convert</title>

</head>
<body>
    <img src="assets/logo.svg.svg" alt="">
    <main>
        <form>
            <label for="amount">Valor</label>
            <input type="text" 
                    name="amount" 
                    id="amount" 
                    placeholder="0" 
                    required
            >
            
            <label for="currency" class="bottom">Moeda</label>
            <select name="currency" id="currency">
                <option value="" disabled selected hidden>Selecione a moeda</option>
                <option value="USD">Dólar Americano</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Libra Esterlina</option>
                <option value="CNY">Yuan Chinês</option>
            </select>

            <button type="submit">Converter em Reais</button>
        </form>

        <footer>
            <span id="description">US$ 1 = R$ 4,86</span>
            <h1 id="result">486,00</h1>
        </footer>

        
        <script src="script.js"></script>
    </main>
</body>
</html>
